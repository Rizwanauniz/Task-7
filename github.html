<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d7cf;
        }

        header {
            background-color: #2d3748;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        header input {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        .container {
            display: flex;
            margin-top: 10px;
        }

        .sidebar {
            background-color: #3c4043;
            width: 200px;
            height: calc(100vh - 60px); /* Full height minus header */
        }

        main {
            flex: 1;
            padding: 10px;
        }

        .top-content {
            display: flex;
            gap: 10px;
        }

        .box {
            background-color: #3c4043;
            flex: 1;
            height: 100px;
        }

        .large-content {
            background-color: #3c4043;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GITHUB</h1>
        <input type="text" placeholder="Search">
    </header>
    <div class="container">
        <aside class="sidebar"></aside>
        <main>
            <div class="top-content">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="large-content"></div>
        </main>
    </div>
</body>
</html>
